<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h2>Event Registration</h2>
        <form>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="emailId">Email ID : </label>
            <input type="text" id="emailId" name="emailId">
            <br>
            <br>
            <label for="telId"> Telephone : </label>
            <input type="tel" id="telId" name="telId">
            <br>
            <br>


            <!-- For drop down -->
            <label for="occupationType">Occupation</label>
            <select name="occupationType" id="occupationType">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">other</option>
            </select>

            <fieldset>
                <legend>Topic of Interest : </legend>

                <label for="checkbok1">HTML</label>
                <input type="checkbox" name="checkbox" id="checkbok1">

                <label for="checkbok2">CSS</label>
                <input type="checkbox" name="checkbox" id="checkbok2">

                <label for="checkbok3">JS</label>
                <input type="checkbox" name="checkbox" id="checkbok3">
            </fieldset>
            <br>
            <br>
            <label for="textarea1">Comments : </label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10">You can Put Your Comment here.</textarea>

            <br>
            <br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
