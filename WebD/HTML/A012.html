<!DOCTYPE html>
<html lang="en">
<head>
    <!-- whatever data we write in the head tag is not visble on page -->

    <!-- this is the character encoding used to render in digital formate , UTF8 is a popular character encoding -->
    <meta charset="UTF-8">

    <!-- this is used so that you get same view on diferent version of edge browser and to use the latest engine-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- the screen where we see the content is called viewport, with the help of content we put the initial zoom of the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon, Meta, Title, etc.</title>

    <!-- this is favicon, to provide a logo on web tab -->
    <link rel="shortcut icon" href="A010_ARYAN PRAJAPATI.jpeg">

    <!-- linking to css file -->
     <link rel="stylesheet" href="A012.css">

    <!-- Linking js  -->
    <script src="A012.js"></script>

    <!-- this help to put your website on search first by adding more keywords to the meta content -->
    <meta name="keywords" content="aryan, OS">


    <!-- SEO -> Search engine optimization, which help you to come on top whenever there is a search on web-->
</head>
<body>
    <h1>Welcome</h1>
    <input type="submit" value="Register">
</body>
</html>
