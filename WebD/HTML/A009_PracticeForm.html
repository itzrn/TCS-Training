<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dedo Yaar</title>
</head>
<body>
    <thead>
        <h3>Job Ke Liya Apply toh kro, Tab toh de job!</h3>
    </thead>
    <tbody>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name : </label>
                <input type="text" name="name" id="name">
                <label for="email">Email : </label>
                <input type="email" name="email" id="email">
                <label for="phone">Phone : </label>
                <input type="tel" name="phone" id="phone">
                <label for="date">Name : </label>
                <input type="date" name="date" id="date">
                <label for="gender">Gender : </label>
                <label for="gender1">Male</label>
                <input type="radio" name="gender1" id="gender1">
                <label for="gender2">Female</label>
                <input type="radio" name="gender1" id="gender2">
                <label for="country">Country : </label>
                <select>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="autralia">Australia</option>
                    <option value="europe">Europe</option>
                </select>
            </fieldset>
            <br>
            <fieldset>
                <legend>Address</legend>
                <label for="street">Street : </label>
                <input type="text" name="street" id="street">
                <label for="city">City : </label>
                <input type="text" name="city" id="city">
                <label for="state">State : </label>
                <input type="text" name="state" id="state">
                <label for="zipcode">ZipCode : </label>
                <input type="number" name="zipcode" id="zipcode">
            </fieldset>
            <br>
            <fieldset>
                <legend>Other Information</legend>
                <label for="textarea1">Comments : </label>
                <textarea name="textarea1" id="textarea1" cols="30" rows="10">You can Put Your Comment here.</textarea>

                <label for="terms">I agree To The terms and Conditions.</label>
                <input type="radio" id="terms" name="terms">
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>
    </tbody>
</body>
</html>
